		<!-- El contenedor del buscador de arriba de las recetas -->
		<div id="contenedor-buscador-recetas-buscar">
			
				
				<form>
					<label for="nombre">Nombre de la receta:
					<input id="nombre" type="text" name="nombre" placeholder="nombre de la receta"></label>

					<label for="descripcion">Descripcion de la receta:
					<input id="descripcion" type="text" name="descripcion" placeholder="descripcion"></label>
				
					<label for="ingredientes">Ingredientes:
					<input id="ingredientes" type="text" name="ingredientes" placeholder="ingredientes"></label>
					
					<label for="comensales">Nº de comensales
					<input id="comensales" type="number" name="comensales" min="1" placeholder="nº de comensales"></label>
					
					<label for="dificultad">Dificultad:
					<input id="dificultad" type="number" name="dificultad" min="0" max="2" placeholder="dificultad"></label>
					
					<label for="autor">Autor:
					<input id="autor" type="text" name="autor" placeholder="nombre del autor"></label>
					
					<label for="elaboracion">Desde:
					<input id="elaboracion" type="number" name="tiempo_desde" min="5" max="100" step="5" placeholder="tiempo de elaboración"></label>
					
					<label for="elaboracion2">Hasta:
					<input id="elaboracion2" type="number" name="tiempo_hasta" min="5" max="100" step="5" placeholder="tiempo de elaboración"></label>
					
					<br>
					<input type="submit" name="Enviar">
					<input type="reset" name="reset">
				</form>
